<div class="global_wrap" id="gloWrap">

    <div>
        <div class="container clear">
            <div class="login_img fl">
                <img src="https://trimhelp-img.oss-cn-beijing.aliyuncs.com/th-img/login.png"
                                           width="196" height="160" alt="美好生活从这里开始">
            </div>
            <div class="login_box fl">
                <div class="login_tab">
                    <ul>
                        <li id="nomallogin">
                            <a href="javascript:void(0)">帐号登录</a>
                        </li>
                    </ul>
                </div>

                <div class="login_wrap" style="">
                    <form autocomplete="off" action="" id="reg_form" class="new_reg_form reg_form" method="post">

                        <div class="login_select">
                            <input type="text" id="account" name="account" class="input-holder-style"
                                   placeholder="用户名/手机号" autocomplete="off" value="" style="height: 30px;border-color: rgb(221, 221, 221);">
                        </div>
                        <div class="login_select  ">
                            <input class="input-holder-style" type="password" id="passWord" name="passWord" autocomplete="off" value=""
                                   style="height: 30px"
                                   placeholder="密码">
                        </div>
                        <div class="safe">
                        <!-- <span class="safe_login">
                          <input type="checkbox" name="cookietime" value="on">
                         <label>下次自动登录</label>
                            </span>-->
                            <a target="_blank" href="#" class="forget_pw">忘记密码?</a>
                        </div>
                        <input type="button" value="立即登录" id="lijidenglu" class="btn_login">
                    </form>

                    <script type="text/javascript">
                        layui.use('layer', function(){
                            var layer = layui.layer;
                        });


                        (function ($) {
                        $("#lijidenglu").click(       function login() {
                            $.ajax({
                                type: "post",
                                dataType: "text",//预期服务器返回的数据类型
                                url: "/login" ,//url
                                data: $('#reg_form').serialize(),
                                success: function (result) {
                                    if (result == "SUCCESS") {
                                        layer.msg('登录成功',{icon: 1},function(){
                                            window.location.replace("index");
                                        });

                                    }else if (result=="ERROR"){
                                        layer.msg('账号或密码错误',{icon: 5});
                                    }
                                    ;
                                },
                                error : function() {
                                    layer.msg('登录异常！', {icon: 5});
                                }
                            });
                        });

                            $(document).on("keydown",function () {
                                if(window.event.keyCode ==13){
                                    $("#lijidenglu").click();
                                }
                            });
                        })(jQuery);
                    </script>
                        <ul class="entries">

                        <li class="register">
                            <a href="/toRegister">免费注册</a>
                        </li>
                        <li class="register">
                            <span>没有账号？马上&nbsp;&nbsp;</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
