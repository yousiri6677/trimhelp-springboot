        <div class="right_content clearfix">
            <h3 class="common_title2">需求报名列表</h3>
             //竞标需求列表
            <div id="vieListsInfo">

            </div>

            <div id="demo1"></div>
            <script>
                function addVieList(data, obj) {
                    var data1=data.vieListExes;
                    var htmlText = []
                        , thisData = data1.concat().splice(obj.curr * obj.limit - obj.limit, obj.limit);
                    layui.each(thisData, function (index, item) {
                        htmlText.push(' <ul class="order_list_th w978 clearfix">\n' +
                            '                    <li class="col01">\n' +
                            '                        <span>需求名:'+data.title+'</span></li>\n' +
                            '                    <li class="col02">&nbsp;&nbsp;报名人:'+item.userEx.userName+'</li>\n' +
                            '                    <a href="#">\n' +
                            '                        <li class="col02 stress">'+item.userEx.companyinfoEx.companyProfile+'</li>\n' +
                            '                    </a>\n' +
                            '                </ul>\n' +
                            '                <table class="order_list_table w980">\n' +
                            '                    <tbody>\n' +
                            '                    <tr>\n' +
                            '                        <td width="55%" th:if="${'+item.case1Id+'!=0}">\n' +
                            '                            <ul class="order_goods_list clearfix">\n' +
                            '                                <li class="col01">\n' +
                            '                                    <a href="#">\n' +
                            '                                        <img src="images/goods02.jpg">\n' +
                            '                                    </a>\n' +
                            '                                </li>\n' +
                            '                                <li class="col02">'+item.decoratecaseExes1.title+'<em>'+item.decoratecaseExes1.demandTypeName+'</em></li>\n' +
                            '                                <li class="col03">'+item.decoratecaseExes1.decorateStyleName+'</li>\n' +
                            '                                <li class="col04">成交价:￥'+item.decoratecaseExes1.turnover+'</li>\n' +
                            '                            </ul>\n' +
                            '                            <ul class="order_goods_list clearfix" th:if="${'+item.case2Id+'!=0}">\n' +
                            '                                <li class="col01">\n' +
                            '                                    <a href="#">\n' +
                            '                                        <img src="images/goods02.jpg">\n' +
                            '                                    </a>\n' +
                            '                                </li>\n' +
                            '                                <li class="col02">'+item.decoratecaseExes2.title+'<em>'+item.decoratecaseExes2.demandTypeName+'</em></li>\n' +
                            '                                <li class="col03">'+item.decoratecaseExes2.decorateStyleName+'</li>\n' +
                            '                                <li class="col04">成交价:￥'+item.decoratecaseExes2.turnover+'</li>\n' +
                            '                            </ul>\n' +
                            '                            <ul class="order_goods_list clearfix" th:if="${'+item.case3Id+'!=0}">\n' +
                            '                                <li class="col01">\n' +
                            '                                    <a href="#">\n' +
                            '                                        <img src="images/goods02.jpg">\n' +
                            '                                    </a>\n' +
                            '                                </li>\n' +
                            '                                <li class="col02">'+item.decoratecaseExes3.title+'<em>'+item.decoratecaseExes3.demandTypeName+'</em></li>\n' +
                            '                                <li class="col03">'+item.decoratecaseExes3.decorateStyleName+'</li>\n' +
                            '                                <li class="col04">成交价:￥'+item.decoratecaseExes3.turnover+'</li>\n' +
                            '                            </ul>\n' +
                            '                        </td>\n' +
                            '                        <td width="15%">'+item.predictMoney+'</td>\n' +
                            '                        <td width="15%">正在竞标</td>\n' +
                            '                        <td width="15%"><a href="#" class="oper_btn">达成合作</a></td>\n' +
                            '                    </tr>\n' +
                            '                    </tbody>\n' +
                            '                </table>  '
                        )
                    });
                    return htmlText.join('');
                };


                onload=function(){
                    var $demandID=$("#demand_ID").val();
                    $.ajax({
                        type: "get",
                        dataType: "json",//预期服务器返回的数据类型
                        url: "getVieListInfos",//url
                        async: false,
                        data: {id: $demandID},
                        success: function (result) {
                            data = result.demand_info;
                            layui.use(['laypage', 'layer'], function () {
                                var laypage = layui.laypage
                                    , layer = layui.layer;
                                laypage.render({
                                    elem: 'demo1'
                                    , count: data.vieListExes.length //数据总数
                                    , limit: result.pageSize
                                    , jump: function (obj, first) {
                                        if (data.vieListExes.length==0){
                                            var htmlText1 = '<span style="font-size: 20px;">该需求还未有人参与装修！</span>';
                                            document.getElementById('vieListsInfo').innerHTML = htmlText1;
                                        }else {
                                            var htmlText1 = '';
                                            document.getElementById('vieListsInfo').innerHTML = htmlText1;
                                            document.getElementById('vieListsInfo').innerHTML = addVieList(data, obj);
                                        }
                                    }
                                });
                            });
                        },
                        error: function () {
                            layui.use('layer', function () {
                                var layer = layui.layer;
                                layer.msg('网络异常！', {icon: 5});
                            });
                        }
                    });

                };
            </script>
