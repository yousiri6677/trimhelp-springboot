<body class="narrow_980" style="">
<div class="global_wrap" id="gloWrap">

    <ul th:replace="Navigation::nav"></ul>
    <div class="login_img fl">
        <img src="imgs/login.png" width="196" height="160" alt="美好生活从这里开始">
    </div>
    <div class="login_box reg_box fl new-login-box">
        <div class="reg_tab">
            <ul>
                <li class="on">
                    <a href="javascript:void(0)">用户注册</a>
                </li>
                <!--         <li>
                             <a href="javascript:void(0)">商家<b></b></a>
                         </li>-->
            </ul>
        </div>
        <form method="post" action="" class="new_reg_form reg_form yezhu_reg" id="reg_form">
            <input type="hidden" value="" name="indentity" id="indentity">
            <div class="weixin-reg-boxer" style="display: block;">
                <div class="login_wrap" style="display: block;">
                    <div class="login_select cl">
                        <input type="text" id="account" name="account" autocomplete="off" value=""
                               style="border-color: rgb(221, 221, 221);" placeholder="用户名">
                    </div>
                    <div class="login_select cl" style="margin-bottom: 20px;">
                        <input type="password" id="useNum" name="passWord" value="" placeholder="密码" autocomplete="off"
                               style="border-color: rgb(221, 221, 221);">
                    </div>
                    <div class="login_select cl height_auto">
                        <input type="text" id="phone"
                               name="phone" autocomplete="off" value=""
                               style="border-color: rgb(221, 221, 221);" placeholder="手机号">
                        <input type="hidden" id="" name="mobile">
                        <div class="index_check"><em class=""></em><!--请输入手机号码--></div>
                    </div>
                    <div class="login_select cl ls_yzm">
                        <input type="text" id="phone_code" th:name="phoneCode" class="autoCode"
                               autocomplete="off" placeholder="验证码" name="">
                        <input type="button" class="send_auto" value="获取验证码"
                               id="fasong">
                    </div>
                    <script>
                        var wait = 60;

                        //倒计时
                        function timer() {
                            if (wait == 0) {
                                $("#fasong").val("获取验证码");
                                $("#fasong").removeAttr("disabled");
                                $("#fasong").css("border-color", "1e9fff").css("background", "#ffffff").css("cursor", "pointer");
                                wait = 60;
                            } else {
                                $("#fasong").attr("disabled", "true");
                                $("#fasong").css("border-color", "fbfbfb").css("background", "#ccc").css("cursor", "not-allowed");
                                $("#fasong").val(wait + "秒后重发");
                                wait--;
                                setTimeout(function () {
                                    timer()
                                }, 1000);
                            }
                            var wait = 60;

                            //倒计时
                            function timer() {
                                if (wait == 0) {
                                    $("#fasong").val("获取验证码");
                                    $("#fasong").removeAttr("disabled");
                                    $("#fasong").css("border-color", "1e9fff").css("background", "#ffffff").css("cursor", "pointer");
                                    wait = 60;
                                } else {
                                    $("#fasong").attr("disabled", "true");
                                    $("#fasong").css("border-color", "fbfbfb").css("background", "#ccc").css("cursor", "not-allowed");
                                    $("#fasong").val(wait + "秒后重发");
                                    wait--;
                                    setTimeout(function () {
                                        timer()
                                    }, 1000);
                                }
                            }
                        };

                        layui.use('layer', function () {
                            var layer = layui.layer;

                            $("#fasong").click(function () {
                                var phone = $("#phone").val();
                                if (phone.length != 11) {
                                    layer.msg('请输入正确的手机号');
                                    return;
                                }
                                $(this).click(timer());

                                $.get("phone", "phone=" + phone, function (data) {
                                    if (data == false) {
                                        //发送失败
                                        layer.msg('网络异常,验证码发送失败,请刷新后重试！');
                                    } else {
                                        layer.msg('验证码发送成功!', {icon: 1});
                                        /*  var code = data.code;
                                          if ($("#phone_code").val() == code) {
                                              //验证成功
                                              $("#btn_register").removeClass("layui-btn-disabled");
                                          } else {
                                              layer.msg('验证码错误!');
                                          }*/
                                    }
                                });
                            });

                            $("#btn_register").click(function () {
                                var code = $("#phone_code").val();
                                if (code==""){
                                    layer.msg('请输入验证码');
                                    return;
                                }
                                $.ajax({
                                    type: "post",
                                    dataType: "text",//预期服务器返回的数据类型
                                    url: "register",//url
                                    data: $('#reg_form').serialize(),
                                    success: function (result) {
                                        if (result=="CODE_ERROR") {
                                            layer.msg('验证码输入错误', {icon: 5});
                                        } else if (result == "SUCCESS") {
                                            layer.msg('注册成功', {icon: 1}, function () {
                                                window.location.replace("index");
                                            });
                                        } else if (result == "ERROR") {
                                            layer.msg('账号或密码错误', {icon: 5});
                                        }
                                        ;
                                    },
                                    error: function () {
                                        layer.msg('注册异常！', {icon: 5});
                                    }
                                });

                            });

                        });
                    </script>

                    <div class="safe accept_service cl">
<span class="safe_login">
<input type="checkbox" id="as_service" checked="checked">
<label>我已阅读并接受<a href="//www.to8to.com/about/noticedetail.html?type=service" rel="nofollow"
                 target="_blank">《装修邦用户服务协议》</a>、<a href="#" rel="nofollow" target="_blank">《隐私政策》</a></label>
</span>
                    </div>
                    <!--   <button type="button"  class="btn_login" id="btn_register" disabled="true">立即注册</button>
                     -->
                    <button type="button" id="btn_register" class="layui-btn layui-btn-fluid ">立即注册
                    </button>
                </div>
            </div>
        </form>


    </div>
